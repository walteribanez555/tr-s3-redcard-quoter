<div class="wrapper-calendar">
  <div class="header-calendar">

    <div>
      <button (click)="changeMonth(-1)" class="btn-prev">
        <img src="assets/icons/arrow_back.svg">
      </button>
    </div>
    <div>
      <button (click)="changeMonth(1)" class="btn-next">
        <img src="assets/icons/arrow_next.svg">
      </button>
    </div>
    <h1>{{dateSelect._i | date:'MMMM, yyyy'}}</h1>

  </div>
  <ol>
    <li *ngFor="let day of week" class="day-name">{{day | slice:0:3}}</li>

    <li (click)="clickDay(day)" [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
      *ngFor="let day of monthSelect;let first = first; let i = index" [class.selected]="isTheDate(day)">
      <span>{{day?.value}}</span>
    </li>
  </ol>
</div>
