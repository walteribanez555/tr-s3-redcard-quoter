<div class="quoter">
  <div class="title">
    <span>
      Cotiza tu RED CARD Assist
    </span>

    <div class="field">
      <span class="title">
        Destino
      </span>
      <location-input  (onselectDestiny)="onSelectDestiny($event)" ></location-input>
    </div>
    <div class="field  field--row">
      <div class="field">
        <span class="title">
          Fecha de Salida
        </span>
        <date-input  (onSelectDate)="onSelectInitialDate($event)" ></date-input>
      </div>
      <div class="field">
        <span class="title">
          Fecha de retorno
        </span>
        <date-input  (onSelectDate)="onSelectFinalDate($event)" ></date-input>
      </div>
    </div>

    <div class="field field--row">
      <div class="field">
        <span class="title">Entre 0 y 13</span>
        <card-age  [ageFormControl]="initialAge" ></card-age>
      </div>
      <div class="field">
        <span class="title">Entre 13 y 70</span>
        <card-age  [ageFormControl]="adultAge" ></card-age>
      </div>
      <div class="field">
        <span class="title">Entre 71 y 85</span>
        <card-age [ageFormControl]="seniorAge" ></card-age>
      </div>
    </div>

    <div class="field">
      <button  (click)="onQuote()">
        Cotizar
      </button>
    </div>
  </div>



</div>
